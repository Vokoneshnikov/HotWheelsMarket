<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в аккаунт</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="page">

<header class="page-header">
    <a href="/" class="page-header__logo-link">
        <div class="page-header__logo">HwGarage</div>
    </a>

    <nav class="page-header__nav">
        <a href="/auction" class="page-header__nav-item">
            <span class="page-header__nav-icon">🔨</span>
            <span class="page-header__nav-label">Аукцион</span>
        </a>

        <a href="/market" class="page-header__nav-item">
            <span class="page-header__nav-icon">🛒</span>
            <span class="page-header__nav-label">Площадка</span>
        </a>

        <a href="/profile" class="page-header__nav-item page-header__nav-item--primary">
            <span class="page-header__nav-icon">👤</span>
            <span class="page-header__nav-label">Профиль</span>
        </a>
    </nav>
</header>

<div class="page__body">
    <main class="page-main auth-page">

        <section class="auth-page__section">
            <div class="card auth-card">
                <h1 class="auth-card__title">Вход</h1>
                <p class="auth-card__subtitle">
                    Введите имя пользователя и пароль, чтобы продолжить.
                </p>

                {{error}}

                <form method="POST" action="/login" class="form auth-form">
                    <label>
                        Имя пользователя
                        <input type="text"
                               name="username"
                               value="{{username}}"
                               required />
                    </label>

                    <label>
                        Пароль
                        <input type="password"
                               name="password"
                               required />
                    </label>

                    <button type="submit" class="btn primary auth-form__submit">
                        Войти
                    </button>
                </form>

                <p class="auth-card__footer">
                    Нет аккаунта?
                    <a href="/register">Зарегистрироваться</a>
                </p>
            </div>
        </section>

    </main>
</div>

</body>
</html>
